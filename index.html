<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeter Bible App - Daily Inspiration</title>
  <link rel="stylesheet" href="style.css?v=1.5">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-background"></div>
  
  <div class="container">
    <!-- Header Section -->
    <header class="app-header">
      <h1 id="greeting">
        <span id="icon" class="greeting-icon"></span>
        <span id="text" class="greeting-text"></span>
      </h1>
    </header>

    <!-- User Section -->
    <section class="user-section">
      <div class="input-group">
        <input type="text" id="nameInput" placeholder="Enter your name for personal greetings" />
        <button id="resetButton" class="reset-btn">Reset</button>
      </div>
    </section>

    <!-- Main Controls -->
    <section class="controls-section">
      <div class="controls-container">
        <button id="shareButton" class="control-btn share-btn">
          <span class="btn-icon">ğŸ“¤</span>
          <span class="btn-text">Share</span>
        </button>
        
        <button id="favoriteButton" class="control-btn favorite-btn">
          <span class="btn-icon">â¤ï¸</span>
        </button>
        
        <button id="nextVerseButton" class="control-btn next-btn">
          <span class="btn-icon">ğŸ”</span>
        </button>
        
        <button id="searchButton" class="control-btn search-btn">
          <span class="btn-icon">ğŸ”</span>
        </button>
      </div>

      <!-- Category Filter -->
      <div class="category-filter">
        <select id="verseCategory" class="category-select">
          <option value="all">All Categories</option>
          <option value="hope">Hope & Encouragement</option>
          <option value="peace">Peace & Comfort</option>
          <option value="strength">Strength & Courage</option>
          <option value="anxiety">Anxiety & Worry</option>
          <option value="joy">Joy & Praise</option>
          <option value="love">Love & Compassion</option>
          <option value="faith">Faith & Trust</option>
          <option value="guidance">Guidance & Wisdom</option>
        </select>
      </div>
    </section>

    <!-- Verse Display -->
    <section class="verse-section">
      <div id="verse" class="verse-container">
        <div class="verse-loading">Loading inspiration...</div>
      </div>
    </section>

    <!-- Time Display -->
    <section class="time-section">
      <div id="clock" class="clock-display"></div>
    </section>

       <!-- Combined Journal & Favorites Section for Desktop -->
    <div class="journal-favorites-container">
      <!-- Prayer & Journal Section -->
      <section class="journal-section">
        <div class="section-header">
          <h2>ğŸ“– Spiritual Journal</h2>
        </div>
        
        <div class="journal-tabs">
          <button class="journal-tab active" data-tab="prayer">
            <span class="tab-icon">ğŸ™</span>
            <span class="tab-text">Prayer Journal</span>
          </button>
          <button class="journal-tab" data-tab="gratitude">
            <span class="tab-icon">ğŸ˜Š</span>
            <span class="tab-text">Gratitude Log</span>
          </button>
          <button class="journal-tab" data-tab="requests">
            <span class="tab-icon">ğŸ“</span>
            <span class="tab-text">Prayer Requests</span>
          </button>
        </div>

        <!-- Prayer Journal -->
        <div id="prayer-tab" class="journal-tab-content active">
          <!-- ... prayer journal content ... -->
        </div>

        <!-- Gratitude Log -->
        <div id="gratitude-tab" class="journal-tab-content">
          <!-- ... gratitude content ... -->
        </div>

        <!-- Prayer Requests -->
        <div id="requests-tab" class="journal-tab-content">
          <!-- ... prayer requests content ... -->
        </div>
      </section>

    <!-- Favorites Section -->
    <section class="favorites-section">
      <div class="section-header">
        <h2>â¤ï¸ Favorite Verses</h2>
        <button id="clearFavorites" class="clear-favorites-btn">Clear All</button>
      </div>
      <div id="favoritesList" class="favorites-list"></div>
    </section>
  </div>

  <!-- Sharing Modal -->
<div id="shareModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Share Inspiration</h2>
      <button class="close-btn">&times;</button>
    </div>
    
<div class="share-options">
  <button class="share-option-btn" id="shareImageBtn">
    <span class="icon">ğŸ¨</span>
    <span>Share as Image</span>
  </button>
  
  <button class="share-option-btn" id="shareTextBtn">
    <span class="icon">ğŸ“</span>
    <span>Share as Text</span>
  </button>

  <button class="share-option-btn" id="copyTextBtn">
    <span class="icon">ğŸ“‹</span>
    <span>Copy Verse</span>
  </button>
  
  <button class="share-option-btn" id="closeModalBtn">
    <span class="icon">âŒ</span>
    <span>Close</span>
  </button>
</div>

    <!-- Image Sharing Options -->
    <div id="imageOptions" class="image-options hidden">
      <h3>Choose Theme</h3>
      <div class="theme-grid">
        <div class="theme-option" data-theme="minimal">
          <div class="theme-preview minimal-theme"></div>
          <span>Minimal White</span>
        </div>
        <div class="theme-option" data-theme="dark">
          <div class="theme-preview dark-theme"></div>
          <span>Dark Mode</span>
        </div>
        <div class="theme-option" data-theme="sunrise">
          <div class="theme-preview sunrise-theme"></div>
          <span>Sunrise</span>
        </div>
        <div class="theme-option" data-theme="ocean">
          <div class="theme-preview ocean-theme"></div>
          <span>Ocean</span>
        </div>
        <div class="theme-option" data-theme="sunset">
          <div class="theme-preview sunset-theme"></div>
          <span>Sunset</span>
        </div>
        <div class="theme-option" data-theme="night">
          <div class="theme-preview night-theme"></div>
          <span>Night Sky</span>
        </div>
      </div>
      
      <div class="attribution-option">
        <label>
          <input type="checkbox" id="includeAttribution" checked>
          Include attribution link
        </label>
      </div>
      
<div class="action-buttons">
  <button id="previewImageBtn" class="action-btn secondary">Preview</button>
  <button id="downloadImageBtn" class="action-btn secondary">Download Image</button>
  <button id="shareImageFinalBtn" class="action-btn primary">Share Image</button>
</div>
      
<!-- Image Preview -->
<div id="imagePreview" class="image-preview hidden">
  <h3>Image Preview</h3>
  <div class="preview-container" style="text-align: center; margin: 15px 0;">
    <canvas id="verseCanvas" width="600" height="400" style="max-width: 100%; height: auto; border: 2px solid var(--border-color); border-radius: 8px;"></canvas>
  </div>
  <div class="preview-actions" style="display: flex; gap: 10px; justify-content: center;">
    <button id="backToThemesBtn" class="action-btn secondary">Back to Themes</button>
    <button id="downloadPreviewBtn" class="action-btn secondary">Download</button>
    <button id="sharePreviewBtn" class="action-btn primary">Share Image</button>
  </div>
</div>
    </div>
  </div>
</div>

  <!-- Search Modal -->
  <div id="searchModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Search Verses</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by keyword, book, or topic..." />
        <div id="searchResults" class="search-results"></div>
      </div>
    </div>
  </div>

  <script src="script.js?v=1.5"></script>
</body>
</html>
